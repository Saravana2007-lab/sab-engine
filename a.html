<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Alert System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="taskbar">
    <h2>Apps</h2>
    <div class="app" onclick="handleApp('emergency')">🚨 Emergency</div>
    <div class="app" onclick="handleApp('gm')">🌅 Start GM</div>
    <div class="app" onclick="handleApp('discord')">📞 Discord Call</div>
    <div class="app" onclick="handleApp('browser')">🌐 Browser</div>
    <div class="app" onclick="handleApp('youtube')">▶️ YouTube</div>
    <div class="app" onclick="handleApp('valorant')">🎮 Valorant</div>
    <div class="app" onclick="handleApp('tlancher')">🧩 TLauncher</div>
  </div>

  <div class="graph-area">
    <h2>Performance Comparison</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <div class="ranking">
    <h2>Top 3</h2>
    <div class="person"><span class="rank">🥇</span> Alice</div>
    <div class="person"><span class="rank">🥈</span> Bob</div>
    <div class="person"><span class="rank">🥉</span> Charlie</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
